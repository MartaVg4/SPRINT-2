<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 2</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav
        class="navbar fixed-top navbar-expand-lg bg-light px-4 px-lg-0 pt-lg-4 pb-4"
      >
        <div class="container-fluid align-items-center">
          <a class="navbar-brand ms-lg-5" href="#">
            <img src="Imagenes/logo-bookmark.svg" alt="LOGO" height="30px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul
              class="navbar-nav ms-lg-auto mb-2 mb-lg-0 pe-lg-5 me-lg-3 text-uppercase align-items-center"
            >
              <li class="nav-item">
                <a
                  class="nav-link mx-2 pe-5 text-dark"
                  aria-current="page"
                  href="#features"
                  >FEATURES</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link pe-5 mx-2 text-dark"
                  aria-current="page"
                  href="#"
                  >PRICING</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link pe-5 mx-2 text-dark"
                  aria-current="page"
                  href="#footer"
                  >CONTACT</a
                >
              </li>
            </ul>
            <div class="d-flex">
              <button
                class="btn btn-secondary shadow mx-2 py-2 px-4 text-white rounded-2"
              >
                LOGIN
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container pt-5">
        <div
          class="row d-flex justify-content-center align-items-center pt-5 ms-lg-4"
        >
          <div
            class="col-12 col-lg-6 order-2 order-lg-1 text-center text-lg-start mb-5 mb-lg-0"
          >
            <h1 class="mb-3 mx-5 mx-lg-0">A Simple Bookmark Manager</h1>
            <p class="text-black-50 mb-4 mx-5 mx-lg-0 pe-lg-5">
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>

            <button
              type="button"
              class="btn btn-primary shadow-sm px-3 py-2 border-2"
            >
              Get it on chrome
            </button>

            <button
              type="button"
              class="btn btn-secondary shadow-sm px-3 py-2 border-2"
            >
              Get it on Firefox
            </button>
          </div>

          <div
            class="col-12 col-lg-6 order-1 order-lg-2 mt-5 mb-5 mb-lg-0 text-center position-relative"
          >
            <img
              class="img-fluid"
              src="/Imagenes/illustration-hero.svg"
              alt="screen"
            />
            <div class="formRight bg-primary rounded-pill"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
